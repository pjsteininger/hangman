<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1 class="text-center">Hangman</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1 id="the-word"></h1>
                <hr>
                <p id="msg-box"></p>
                <p>Guessed letters: <span id="guessed-letters"></span></p>
                <p>Guesses left: <span id="guesses-left"></span></p>
                <p>Wins: <span id="wins-span"></span></p>
                <p>Losses: <span id="losses-span"></span></p>
                <button id="restart-button" class="btn btn-secondary">Restart</button>
            </div>
        </div>
    </div>

</body>

</html>
